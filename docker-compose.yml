version: '3.8'

services:
  # PostgreSQL Database with pgvector - Always needed
  postgres:
    image: pgvector/pgvector:pg17
    container_name: syndata-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: syndata
      POSTGRES_USER: syndata_user
      POSTGRES_PASSWORD: syndata_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syndata_user -d syndata"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Optional for development
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: syndata-backend
    restart: unless-stopped
    ports:
      - "11002:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: syndata
      DATABASE_USER: syndata_user
      DATABASE_PASSWORD: syndata_password
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      AUTH_MODE: ${AUTH_MODE:-local}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-https://auth.example.com/api/auth}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.3}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

  # Frontend - Optional for development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: syndata-frontend
    restart: unless-stopped
    ports:
      - "11001:4200"
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npx ng serve --configuration=docker --host 0.0.0.0

volumes:
  postgres_data: