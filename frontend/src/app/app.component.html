<div class="container">
  <header class="app-header">
    <h1>{{ title }}</h1>
    <div class="auth-buttons">
      <ng-container *ngIf="currentUser$ | async as user; else notLoggedIn">
        <span class="user-name">Welcome, {{ getUserDisplayName(user) }}!</span>
        <button (click)="logout()" class="btn-secondary">Logout</button>
      </ng-container>
      <ng-template #notLoggedIn>
        <button (click)="openLogin()" class="btn-primary">Login</button>
        <button (click)="openRegister()" class="btn-secondary">Register</button>
      </ng-template>
    </div>
  </header>

  <main class="main-content">
    <router-outlet />
  </main>
</div>

<app-login-dialog></app-login-dialog>
